<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <title>Registracija - GeoCachingEdu</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="../../index.html">
                <img alt="Logo" src="../../img/geocaching.png" style="width:50px;height:50px;">
                GeoCachingEdu
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../home/home.html">
                            Lokacije
                        </a>
                    </li>
                </ul>
                <!-- anonymous user -->
                <!--
                <a class="btn btn-secondary mt-md-0" href="../login/login.html">Prijava</a>
                &nbsp;
                <a class="btn btn-primary mt-md-0" href="../login/register.html">Registracija</a>
                -->
                <!-- registered user -->
                <img src="../../img/profile-m.jpg" style="width:50px"> &nbsp;
                <spam class="navbar-text mt-md-0" style="color: #ffffff">Andrej Andrejevič</spam> &nbsp;
                <button class="btn btn-secondary">Odjavi me!</button>

            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <form class="col-12">
                    <div class="form-group">
                        <label for="img_url_input">Url profilne slike</label>
                        <input type="url" class="form-control" id="img_url_input" placeholder="URL">
                    </div>
                    <div class="form-group">
                        <label for="name_input">Ime*</label>
                        <input type="text" class="form-control" id="name_input" placeholder="Vnesite svoje ime">
                    </div>
                    <div class="form-group">
                        <label for="surname_input">Priimek</label>
                        <input type="text" class="form-control" id="surname_input" placeholder="Vnesite svoj priimek">
                    </div>
                    <div class="form-group">
                        <label for="email_input">Poštni naslov*</label>
                        <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" placeholder="Vnesite poštni naslov">
                        <small id="emailHelp" class="form-text text-muted">Nikoli ne bomo izdali vašega poštnega naslova!</small>
                    </div>
                    <div class="form-group">
                        <label for="password_input">Geslo*</label>
                        <input type="password" class="form-control" id="password_input" placeholder="Geslo">
                    </div>
                    <div class="form-group">
                        <label for="password_input_confirm">Potrdite geslo*</label>
                        <input type="password" class="form-control" id="password_input_confirm" placeholder="Geslo">
                    </div>
                    <div>
                        <p>Vnosi označeni z zvezdico (*) so zahtevani.</p>
                    </div>
                    <!-- Redirects back to callback addr & sends data to server -->
                    <button type="button" class="btn btn-primary">Registriraj se!</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row" style="margin-top: 0px;margin-bottom: 0px">
                <div class="col-sm-2">
                    <a href="https://www.fri.uni-lj.si/sl"><img src="../../img/fri_logo.png" style="height: 90px"></a>
                </div>
                <div class="col-sm-2 text-right offset-sm-8 align-self-md-center">
                    <a class="btn btn-primary" href="../about/about.html">Več o meni</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
